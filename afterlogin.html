<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Home</title>
        <link rel="shortcut icon" type="x-icon" href="img/ourlogo.png">
        <link rel="stylesheet" href="css/afterlogin.css">
    </head>
    <body onload="slide()">
        <div class="banner">
            <div class="slider">
                <img src="img/studaff2.jpg" id="slidingimg">
            </div>
            <div class="overlay">
                <div class="nav-container">
                    <div class="navbar">
                        <div class="logo">
                            <a href="afterlogin.html">
                                <img src="img/ourlogo-removebg-preview.png">
                            </a>
                        </div>
                        <div class="menu-icons">
                            <div class="button-container">
                                <input type="button" onclick="location.href='afterlogin.html'" value="Home">
                                <input type="button" onclick="location.href='addstudent.html'" value="Add New Student">
                                <input type="button" onclick="location.href='search.html'" value="Search">
                                <input type="button" onclick="location.href='studentList.html'" value="Student List">
                                <input type="button" onclick="location.href='home.html'" value="Log-Out">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mainhometitle">
                    <h1>We're thrilled to have you as part of our college community! Our student affairs website is here to help you thrive.</h1>
                </div>
            </div>
        </div>
        <script>
            var slideimg=document.getElementById("slidingimg");
            var images=new Array
            (
                "img/studaff2.jpg",
                "img/caps.jpg",
                "img/board.webp",
                "img/desk.webp",
                "img/lec.jpg",
                "img/grad.jpg",
            );
            var len=images.length;
            var i=0;
            function slide()
            {
                if (i>len-1)
                {
                    i=0;
                }
                slidingimg.src=images[i];
                i++;
                setTimeout('slide()',3000);
            }
        </script>
    </body>
</html>
