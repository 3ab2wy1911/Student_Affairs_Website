<html>
<head>
    <meta charset="UTF-8"/>
    <title>Search</title>
    <link rel="shortcut icon" type="x-icon" href="img\ourlogo.png">
    <link rel="stylesheet" href="css\search.css">
</head>
<script src="js\search.js"></script>
<body>
<div class="nav-container">
    <div class="navbar">
        <div class="logo">
            <a href="afterlogin.html">
                <img src="img\ourlogo-removebg-preview.png">
            </a>
        </div>
        <div class="menu-icons">
            <div class="button-container">
                <input type="button" onclick="location.href='afterlogin.html'" value="Home">
                <input type="button" onclick="location.href='addstudent.html'" value="Add New Student">
                <input type="button" onclick="location.href='search.html'" value="Search">
                <input type="button" onclick="location.href='studentList.html'" value="Student List">
                <input type="button" onclick="location.href='home.html'" value="Log-Out">
            </div>
        </div>
    </div>
</div>
<section>
    <div class="imgbx">
        <img src="img\shadedsearch.png" id="bgimg">
        <h2 style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);font-size: 25px; color:white;">
            "Searching is not just about seeking, it's about finding what you need and using it to create something
            new.."</h2>
        <input type="text" id="search" required
               placeholder="Please let us know according to what you want to find your student: ">
        <button onclick="searchFunction()">Search</button>
        <br><br>
        <div class="search-options">
            <input type="radio" name="searchTag" id="option-1" checked>
            <input type="radio" name="searchTag" id="option-2">
            <label for="option-1" class="option option-1">
                <div class="opt"></div>
                <span>NAME</span>
            </label>
            <label for="option-2" class="option option-2">
                <div class="opt"></div>
                <span>ID</span>
            </label>
        </div>
        <br><br><br><br>
        <div>
            <table class="search-table">
                <thead>
                <tr>
                    <th>STUDENT NAME</th>
                    <th>STUDENT ID</th>
                    <th>LEVEL</th>
                    <th>Department</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
</html>
