<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>FCAI</title>
    <link rel="shortcut icon" type="x-icon" href="ourlogo.png">
    <link rel="stylesheet" href="home.css">
</head>
<body onload="slide()">
<div class="banner">
    <div class="slider">
        <img src="studaff2.jpg" id="slidingimg">
    </div>
    <div class="overlay">
        <div class="nav-container">
            <div class="navbar">
                <div class="logo">
                    <a href="home.html">
                        <img src="ourlogo-removebg-preview.png">
                    </a>
                </div>
                <div class="menu-icons">
                    <div class="button-container">
                        <input type="button" onclick="location.href='home.html'" value="Home">
                        <input type="button" onclick="location.href='signup.html'" value="Sign-Up">
                        <input type="button" onclick="location.href='loginpage.html'" value="Log-In">
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="typewriter">
            <h1>Welcome To Our Student Affairs Website</h1>
        </div> -->
        <div class="content">
            <h1>Welcome To Our Student Affairs Website</h1>
        </div>
    </div>
</div>
<script>
    var slideimg = document.getElementById("slidingimg");
    var images = new Array
    (
        "studaff2.jpg",
        "caps.jpg",
        "board.webp",
        "desk.webp",
        "lec.jpg",
        "grad.jpg",
    );
    var len = images.length;
    var i = 0;

    function slide() {
        if (i > len - 1) {
            i = 0;
        }
        slidingimg.src = images[i];
        i++;
        setTimeout('slide()', 3000);
    }
</script>
</body>
</html>
