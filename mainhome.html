<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FCAI Main Home</title>
    <link rel="shortcut icon" type="x-icon" href="ourlogo.png">
    <link rel="stylesheet" type="text/css" href="mainhome.css">
</head>

<body onload="slide()">
    <div class="banner">
        <div class="slider">
            <img src="college.jpg" id="slidingimg">
        </div>
        <div class="overlay">
            <div class="nav-container">
                <div class="navbar">
                    <div class="logo">
                        <img src="ourlogo-removebg-preview.png">
                    </div>
                    <div class="menu-icons">
                        <div class="button-container">
                            <input type="button" value="Human Resources">
                            <input type="button" onClick="myFunction()" value="Students Affairs">
                            <input type="button" value="Higher Studies">
                            <input type="button" value="Laboratory Tracking">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h1>Welcome To Our FCAI Website</h1>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            window.location.href = "home.html";
        }
        var slideimg = document.getElementById("slidingimg");
        var images = new Array
            (
                "college.jpg",
                "studaff2.jpg",
                "lab.jpg",
                "HR.png",
                "lab2.jpg",
                "HR2.jpeg",
            );
        var len = images.length;
        var i = 0;
        function slide() {
            if (i > len - 1) {
                i = 0;
            }
            slidingimg.src = images[i];
            i++;
            setTimeout('slide()', 3000);
        }
    </script>
</body>

</html>
