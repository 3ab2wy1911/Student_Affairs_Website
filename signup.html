<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Sign-Up</title>
    <link rel="shortcut icon" type="x-icon" href="ourlogo.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="banner">
    <div class="nav-container">
        <div class="navbar">
            <div class="logo">
                <a href="home.html">
                    <img src="ourlogo-removebg-preview.png">
                </a>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="imgbx">
        <img src="shadedcaps.png" id="bgimg">
        <h2 style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);font-size: 25px; color:white;">
            "The computer is a bicycle for our minds." - Steve Jobs</h2>
        <p style="position:absolute; top:80%; left:50%; transform:translate(-50%,-50%);font-size: 20px; color:white;">
            Join Us and start building your future!</p>
    </div>
    <div class="contentbx">
        <div class="formbX">
            <h2>Sign-Up</h2>
            <form method="POST">
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="name" required placeholder="Enter your Name">
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="email" required placeholder="Enter your Email">
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="pass" required placeholder="Enter your Password">
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="repeat-pass" required placeholder="Repeat your password">
                </div>
                <div class="inputbox">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="number" id="phoneno" required placeholder="Enter your Phone number">
                </div>
                <button onclick="myfun()">Sign-Up</button>
                <div class="register">
                    <p>Already have an account? <a href="loginpage.html">Log-in</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="signup.js"></script>
</body>
</html>
