<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Student Info</title>
    <link rel="shortcut icon" type="x-icon" href="img/ourlogo.png">
    <link rel="stylesheet" type="text/css" href="css/studentinfo.css">
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="nav-container">
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'after_login' %}">
                <img src="img/ourlogo-removebg-preview.png" alt="image">
            </a>
        </div>
        <div class="menu-icons">
            <div class="button-container">
                <input type="button" onclick="location.href='afterlogin.html'" value="Home">
                <input type="button" onclick="location.href='addstudent.html'" value="Add New Student">
                <input type="button" onclick="location.href='search.html'" value="Search">
                <input type="button" onclick="location.href='studentList.html'" value="Student List">
                <input type="button" onclick="location.href='home.html'" value="Log-Out">
            </div>
            <!-- <div class="button-container">
                <input type="button" onclick="location.href='{% url 'after_login' %}'" value="Home">
                <input type="button" onclick="location.href='{% url 'add_student' %}'" value="Add New Student">
                <input type="button" onclick="location.href='{% url 'search_student' %}'" value="Search">
                <input type="button" onclick="location.href='{% url 'student_list' %}'" value="Student List">
                <input type="button" onclick="location.href='{% url 'logout' %}'" value="Log-Out">
            </div> -->
        </div>
    </div>
</div>
<section>
    <div class="imgbx">
        <img src="img/st.jpg" id="bgimg">
    </div>
    <div class="overlay">
        <h2 style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);font-size: 25px; color:white;">
            "As educators, it is our responsibility to know our students and help them achieve their full
            potential."</h2>
    </div>
    <div class="form-box">
        <div class="form-value">
            <form action="{% url 'update_student' student.id %}" method="POST">
                {% csrf_token %}
                <div>
                    <p id="info"><b>Student's Information:</b></p>
                </div>
                <div class="Add">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" value="{{ student.name }}" required>
                </div>
                <div class="Add">
                    <label for="ID">ID: </label>
                    <input type="text" id="ID" name="ID" value="{{ student.student_id }}" required>
                </div>
                <div class="Add">
                    <label>GPA: </label>
                    <input type="text" id="GPA" name="GPA" value="{{ student.gpa }}" required>
                </div>
                <div class="Add">
                    <span>Mobile: </span>
                    <input type="tel" id="phoneno" name="phone" value="{{ student.phone }}" required>
                </div>
                <div>
                    <label for="email">E-mail: </label>
                    <input type="text" id="email" name="email" value="{{ student.email }}" required>
                </div>
                <div>
                    <span>Birth Date:  </span>
                    <input type="text" id="date" name="birthdate" value="{{ student.birth_date }}" required>
                </div>
                <div>
                    <select id="Gender-select" name="gender">
                        <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <div>
                    <select id="Level-select" name="level">
                        <option value="select Level" selected>select Level</option>
                        <option value="1" {% if student.level == '1' %}selected{% endif %}>1</option>
                        <option value="2" {% if student.level == '2' %}selected{% endif %}>2</option>
                        <option value="3" {% if student.level == '3' %}selected{% endif %}>3</option>
                        <option value="4" {% if student.level == '4' %}selected{% endif %}>4</option>
                    </select>
                </div>
                <div>
                    <select id="status-select" name="status">
                        <option value="select status" selected>select status</option>
                        <option value="Active" {% if student.status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if student.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
                <div>
                    <select id="Departement" name="department" disabled>
                        <option value="G" {% if student.department == 'G' %}selected{% endif %}>General</option>
                        <option value="CS" {% if student.department == 'CS' %}selected{% endif %}>Computer Science</option>
                        <option value="IS" {% if student.department == 'IS' %}selected{% endif %}>Information System</option>
                        <option value="AI" {% if student.department == 'AI' %}selected{% endif %}>Artificial Intelligence</option>
                        <option value="IT" {% if student.department == 'IT' %}selected{% endif %}>Information Technology</option>
                        <option value="DS" {% if student.department == 'DS' %}selected{% endif %}>Data Science</option>
                        <option value="CyberSecurity" {% if student.department == 'CyberSecurity' %}selected{% endif %}>CyberSecurity</option>
                        <option value="Bioinformatics" {% if student.department == 'Bioinformatics' %}selected{% endif %}>Bioinformatics</option>
                        <option value="Decision Support" {% if student.department == 'Decision Support' %}selected{% endif %}>Decision Support</option>
                        <option value="Scientific Computing" {% if student.department == 'Scientific Computing' %}selected{% endif %}>Scientific Computing</option>
                    </select>
                </div>
                <br><br>
                <input type="submit" class="button" value="Update">
                <input type="submit" class="deleteButton" value="Delete" onclick="deleteData(event)">
            </form>
        </div>
    </div>
</section>
<script src="js/studentinfo.js"></script>
</body>
</html>
